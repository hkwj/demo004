<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

</head>

<body ng-app="index" ng-controller="sumCtrl">

<input type="text" value="" ng-model="a"><br>
<input type="text" value="" ng-model="b"><br>

{{parseInt(a)+parseInt(b)}}

<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
var app=angular.module('index',[]);
    app.controller('sumCtrl',function($scope){
        $scope.a=0;
        $scope.b=0;
        $scope.parseInt=function(n){
            return parseInt(n);
        }
    })

</script>
</body>
</html>
