<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            background: #000;
        }

        #c1 {
            background: #fff;
        }
    </style>


</head>

<body>
<canvas width="800" height="500" id="c1"></canvas>


<script>
  function d2a(n){
      return n*Math.PI/180;
  }

    var oC=document.querySelector('#c1');
    var gd=oC.getContext('2d');
    var cx=300; var cy=200; var r=100;

    gd.fillStyle='#ccc';
    gd.arc(cx,cy,r,d2a(0),d2a(360),false);
    gd.fill();
    gd.stroke();

    oC.onmousemove=function(ev){
        var x=ev.clientX-cx;
        var y=ev.clientY-cy;
        var dis=Math.sqrt(x*x+y*y);
        if(dis<=r){
            gd.fillStyle='#666';
            gd.arc(cx,cy,r,d2a(0),d2a(360),false);
            gd.fill();
            gd.stroke();
        } else {
            gd.fillStyle='#ccc';
            gd.arc(cx,cy,r,d2a(0),d2a(360),false);
            gd.fill();
            gd.stroke();
        }
    }
</script>
</body>
</html>
