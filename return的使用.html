<script>

 //alert( fn2(2, 5) );			// [ 2,3,4,5 ]

function fn2(m,n){
	var arr=[];

	if(m>n){
		var a=n;
		n=m;
		m=a;
	};//确保较小数在前面

	for(var i=m; i<=n; i++){
		arr.push(i);
	}
	return arr;
}

alert(fn2(6,1));

</script>
