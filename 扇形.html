<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            background: #000;
            text-align: center;
        }

        #c1 {
            background: #fff;
        }
    </style>


</head>

<body>
<canvas width="800" height="500" id="c1"></canvas>


<script>
function d2a(n){
    return n*Math.PI/180;
}

    var oC=document.querySelector('#c1');
    var gd=oC.getContext('2d');
    gd.moveTo(300,200);
    gd.arc(300,200,100,d2a(0),d2a(60),false);
    gd.closePath();
    gd.stroke();


</script>
</body>
</html>
