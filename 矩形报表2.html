<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1"/>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
        }

        #c1 {
            background: #fff;
        }
    </style>


</head>

<body>
<canvas id="c1" width="800" height="500"></canvas>


<script>
 var oC=document.querySelector('#c1');
    var gd=oC.getContext('2d');
    var arr=[100,200,400,280,180,800,600,200,260,450,630,150];
    var space=oC.width/(arr.length*4-1);
    var w=3*space;
    var iMax=Math.max(...arr);
    var arrH=[];
    for(var i=0; i<arr.length; i++){
        arrH.push(arr[i]/iMax*oC.height);
    }

    for(var i=0; i<arrH.length; i++){
        var r=parseInt(Math.random()*256);
        var g=parseInt(Math.random()*256);
        var b=parseInt(Math.random()*256);

        gd.fillStyle='rgb('+r+','+g+','+b+')';
        gd.fillRect((w+space)*i,oC.height-arrH[i],w,arrH[i]);
        gd.strokeRect((w+space)*i,oC.height-arrH[i],w,arrH[i]);
    }

</script>
</body>
</html>
