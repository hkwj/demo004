<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1"/>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            text-align:center;
        }

        #c1 {
            background: #fff;
        }
    </style>


</head>

<body>
<canvas id="c1" width="800" height="500"></canvas>


<script>

    function d2a(n){
        return n*Math.PI/180;
    }

    var oC=document.querySelector('#c1');
    var gd=oC.getContext('2d');
    var cx=300;
    var cy=200;
    var r=100;

    var h=60;
    gd.font=h+'px kaiti';

    var d=0;
    gd.lineWidth='10';
    var timer=setInterval(function(){
        drawArc(cx,cy,r,0,d++);
        gd.strokeStyle='rgb(0,'+255*(d/360)+',0)';
        gd.fillStyle='rgb(0,'+255*(d/360)+',0)';
        var str=parseInt(d/360*100)+'%';
        var w=gd.measureText(str).width;
        gd.fillText(str,cx-w/2,cy+h/2);

        if(d>360){
            clearInterval(timer);
        }
    },30)

    function drawArc(cx,cy,r,s,e){
        s-=90;
        e-=90;
        gd.clearRect(0,0,oC.width,oC.height);
        gd.beginPath();
        gd.arc(cx,cy,r,d2a(s),d2a(e),false);
        gd.stroke();
    }


</script>
</body>
</html>
